<html>
<head>
    <title>登录页</title>
</head>
<body>
<form action="/user/login" method="get">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="name" /></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" name="password" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录" /></td>
        </tr>
    </table>
</form>
</body>
</html>
